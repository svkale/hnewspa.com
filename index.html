	<script type="text/javascript">

		function hnewspaBillDetails(input_ele_id)
		{
			document.getElementById('contents_page').innerHTML="<div class=\"loading_half_circle_10px\"></div>";
			loading_show();
			request_promise("https://script.google.com/macros/s/AKfycbzYxYzfWBA3QGM9vc2S5Ig170bNYkoS1QCe_mexTI7HH4jLS0f5CqWk0A/exec?mno="+document.getElementById(input_ele_id).value)
				.then(
					(html) =>
					{
						document.getElementById('contents_page').innerHTML=JSON.parse(html.response).output;
					}
				);
		}

		request("https://docs.google.com/document/d/e/2PACX-1vSkL6tfBBw4RITeOrNTUiGxKhXYI_upcHPRrVbV2U64DuI0kEHFJe2vxf_Y4_QkXxHSbRi3hgMszCOI/pub?embedded=true","putins_make_page_from_gdoc","contents_nav","contents_page","Home");

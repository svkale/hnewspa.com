<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hemant Newspaper Agency</title>
		<link rel="stylesheet" type="text/css" href="./css/variables.css">
		<link rel="stylesheet" type="text/css" href="https://lib.ameonlinesolutions.com/design/layout.css">
		<link rel="stylesheet" type="text/css" href="https://lib.ameonlinesolutions.com/design/default.css">
		<link rel="stylesheet" type="text/css" href="https://lib.ameonlinesolutions.com/elements/nav/nav.css">
		<link rel="stylesheet" type="text/css" href="https://lib.ameonlinesolutions.com/elements/media/media.css">
		<link rel="stylesheet" type="text/css" href="https://lib.ameonlinesolutions.com/utils/putins/putins.css">
		<link rel="stylesheet" type="text/css" href="https://lib.ameonlinesolutions.com/utils/notices/notices.css">
		<link rel="stylesheet" type="text/css" href="https://lib.ameonlinesolutions.com/elements/button/button.css">
		<link rel="stylesheet" type="text/css" href="https://lib.ameonlinesolutions.com/utils/css/loading.css">
		<link rel="stylesheet" type="text/css" href="https://lib.ameonlinesolutions.com/utils/putins/google.css">
		<link rel="stylesheet" type="text/css" href="https://lib.ameonlinesolutions.com/design/keyframes/plain.css">
		<!-- https://lib.ameonlinesolutions.com -->
	</head>
	<body>
		<header class="cont1" style="margin: 0;">
			<a target="_blank" href="https://hnewspa.com/"><img class="cont1" src="./images/logo.jpg"></a>
		</header>
		<main class="cont1">
			<section style="text-align: center;overflow: hidden;background-color: var(--main-color-2);" class="u1">
				<span id="top_scroll_text" style="text-align: center;float: left;background-color: var(--main-color-2);color: var(--main-color);margin-top: 4px;margin-bottom: 4px;animation: move_lr 16s infinite;" class="cont1">
					Welcome to Hemant Newspaper Agency!
				</span>
			</section>

			<section class="u1">
				<button class="u1 hide_md button_visibility_control" data-button-status="visible" data-button-target="page_menus">
					<span>Menu</span>
				</button>
				<style type="text/css">
					#page_menus *
					{
						background: transparent;
					}
				</style>
				<section class="cont cont_xs1 cont_sm1" style="--cont-width: 20%;" id="page_menus">
					<nav class="nav_one_active_light">
						<ul id="contents_nav"></ul>
					</nav>
				</section>

				<section id="contents_page" class="cont cont_xs1 cont_sm1" style="--cont-width: 80%;float: right;"></section>
			</section>
		</main>

		<footer class="cont1" id="contact">
			<span style="float: right;padding-top: 1%;padding-right: 1%;">Developed by <a href="https://www.ameonlinesolutions.com">AME Online Solutions</a></span>
		</footer>
	</body>

	<script src="https://lib.ameonlinesolutions.com/includes/request/request.js" type="text/javascript"></script>
	<script src="https://lib.ameonlinesolutions.com/includes/request/google.js" type="text/javascript"></script>
	<script src="https://lib.ameonlinesolutions.com/design/default.js" type="text/javascript"></script>
	<script src="https://lib.ameonlinesolutions.com/elements/button/button.js" type="text/javascript"></script>
	<script src="https://lib.ameonlinesolutions.com/utils/css/loading.js" type="text/javascript"></script>
	<script src="https://lib.ameonlinesolutions.com/utils/putins/putins.js" type="text/javascript"></script>
	<script src="https://lib.ameonlinesolutions.com/utils/notices/notices.js" type="text/javascript"></script>
	<script src="https://lib.ameonlinesolutions.com/utils/putins/google.js" type="text/javascript"></script>
	<script src="https://lib.ameonlinesolutions.com/elements/nav/nav.js" type="text/javascript"></script>
	<script type="text/javascript">
		document.getElementById('contents_page').innerHTML="<big>404 Page not found.</big>"		
	</script>
</html>
